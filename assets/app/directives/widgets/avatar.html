<div class="m-attachment--avatar panel panel-default" ng-class="{edit: $parent.editMode !== false}">
	<div class="panel-heading">
		<div class="panel-title">
			{{:: label }}
		</div>
	</div>

	<div class="avatar-item" ng-if="($parent.editMode !== false && $parent.editMode !== true) || $parent.editMode" ng-file-over="other-over-zone">

		<label for="image-{{:: fileType }}" class="avatar-img u-fillWidth" style="cursor: pointer; margin: 0;">
			<img class="img-responsive" imageonload nv-file-drop uploader="uploader" width="100%" ng-src="{{ fileToken | getAvaUrl:fileType:'fullsize' }}" alt="" />

			<div class="btn-group-btn">
				<div class="btn-group">
					<a class="btn btn-danger" ng-if="fileToken" ng-click="remove()" href="">
						<i class="fa fa-trash-o"></i>
					</a>
					<div ng-if="!fileToken" class="upload">
						<input id="image-{{:: fileType }}" type="file" nv-file-select uploader="uploader" />
						<label for="image-{{:: fileType }}" class="btn btn-success">
							<i class="fa fa-cloud-upload"></i>
						</label>
					</div>
				</div>
			</div>
		</label>

		<div ng-repeat="item in uploader.queue">
			<div class="progress-bar">
				<i class="icon-fo fa fa-spinner"></i>
			</div>
		</div>
	</div>
</div>
