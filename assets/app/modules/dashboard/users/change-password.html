<fieldset>
	<custom-input
			model="item.password"
			name="password"
			required="true"
			type="password"
			title="New password"
			label="New password"></custom-input>


	<custom-input
			model="item.password_confirmation"
			name="password_confirmation"
			required="true"
			type="password"
			title="Confirm password"
			label="Confirm password"></custom-input>
</fieldset>

<div class="u-textRight">
	<button type="submit" class="btn btn-complete">Save</button>
</div>
