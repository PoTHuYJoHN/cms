<div class="row">
	<div class="col-md-24">
		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="panel-title">
					Categories
				</div>
			</div>
			<div class="panel-body p-t-20">

				<div class="row">
					<div class="col-xs-24 col-sm-24" ng-repeat="(key, value) in list">
						<a ui-sref="recipes.list({category:key})" class="list-group-item">
							<div>
								<span class="list-group-item-heading">{{ value }}</span>
							</div>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
