<div class="page-wrap">
	<div class="container">
		<div class="row">
				<h1 class="title text-center mt2p mb5p">Sign in</h1>
				<div class="col-md-24">
					<form role="form" ng-submit="login(user)">
						<fieldset>
							<div class="col-md-24 mb3p" ng-if="authMessage">
								<div class="alert alert-danger text-center" ng-bind="authMessage"></div>
							</div>

							<div class="col-md-12">
								<custom-input
										model="user.email"
										name="email"
										required="true"
										maxLength="32"
										title="E-Mail Address"
										label="E-Mail Address"></custom-input>

								<custom-input
										model="user.password"
										name="password"
										required="true"
										type="password"
										maxLength="32"
										title="Password"
										label="Password"></custom-input>

								<div>
									<custom-checkbox
											model="user.remember"
											name="remember"
											label="Remember Me"></custom-checkbox>

									<div class="checkbox__forgot">
										<a class="icon-carleaseright-open-mini" href="/password/email">Forgot Your Password?</a>
									</div>
								</div>

								<div class="form-group">
									<button type="submit" class="button inline blue w100p">
										Sign in
									</button>
								</div>
							</div>
