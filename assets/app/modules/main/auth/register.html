<div class="page-wrap">
	<div class="container">
		<div class="row">
			<h1 class="title text-center mt2p mb5p">Create your <span>profile</span></h1>
			<div class="col-md-24">
				<form class="form-horizontal" ng-submit="register(user)">
					<fieldset>
						<div class="col-md-12">
							<custom-input
									model="user.name"
									name="name"
									required="true"
									maxLength="32"
									title="Name"
									label="Name"></custom-input>

							<custom-input
									model="user.email"
									name="email"
									required="true"
									maxLength="32"
									title="E-Mail Address"
									label="E-Mail Address"></custom-input>

							<custom-input
									model="user.password"
									name="password"
									required="true"
									type="password"
									title="Password"
									label="Password"></custom-input>


							<custom-input
									model="user.password_confirmation"
									name="password_confirmation"
									required="true"
									type="password"
									title="Confirm password"
									label="Confirm password"></custom-input>

							<div class="form-group">
								<button type="submit" class="button inline blue w100p">
									Sign up
								</button>
							</div>
						</div>
