<div class="overlay"></div>
<div class="page-wrap">
	<div class="container">
		<div class="row">
			<h1 class="title text-center mt2p mb5p">Reset <span>Password</span></h1>
			<div class="col-md-offset-4 col-md-16 p0">
				<form class="form-horizontal" role="form" ng-submit="resetPassEmail()">
					<fieldset>
						<div class="col-md-24 mb3p" ng-if="message">
							<div class="alert alert-danger text-center">{{ message }}</div>
						</div>

						<div class="col-md-12">
							<custom-input
									model="item.email"
									name="email"
									required="true"
									maxLength="32"
									title="E-Mail Address"
									label="E-Mail Address"></custom-input>

							<div class="form-group">
								<button type="submit" class="button inline blue w100p">
									Send me instructions
								</button>
							</div>
						</div>
						<div class="col-md-2">
							<div class="form__center--innner" style="min-height: 135px;">
								<i class="icon-carleaseright-open-mini circle"></i>
							</div>
						</div>
						<div class="col-md-10">
							<div class="form-group" style="margin-bottom: 1px;">
								<label>
									Already have an account
								</label>
								<a href="/auth/login" class="button inline invertgray w100p">
									<span>Sign in</span>
								</a>
							</div>

							<div class="form-group">
								<label>
									Create a new account
								</label>
								<a href="/auth/register" class="button inline invertgray w100p">
									<span>Sign up</span>
								</a>
							</div>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
</div>
