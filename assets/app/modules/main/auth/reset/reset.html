<div class="overlay"></div>
<div class="page-wrap">
	<div class="container">
		<div class="row">
			<h1 class="title text-center mt2p mb5p">Sign up to create</h1>
			<div class="col-md-offset-4 col-md-16 p0">
				<form class="form-horizontal" role="form" ng-submit="resetPass()">
					<fieldset>
						<div class="col-md-24 mb3p" ng-if="message">
							<div class="alert alert-danger text-center">{{ message }}</div>
						</div>

						<div class="col-md-12">
							<custom-input
									model="item.email"
									name="email"
									required="true"
									maxLength="32"
									title="E-Mail Address"
									label="E-Mail Address"></custom-input>


							<custom-input
									model="item.password"
									name="password"
									required="true"
									type="password"
									title="Password"
									label="Password"></custom-input>


							<custom-input
									model="item.password_confirmation"
									name="password_confirmation"
									required="true"
									type="password"
									title="Confirm password"
									label="Confirm password"></custom-input>

							<div class="form-group">
								<button type="submit" class="button inline blue w100p">
									Change my password
								</button>
							</div>
						</div>

						<div class="col-md-2">
							<div class="form__center--innner">
								<i class="icon-carleaseright-open-mini circle"></i>
							</div>
						</div>

						<div class="col-md-10">
							<div class="form-group">
								<label>
									Already have an account
								</label>
								<a href="/auth/login" class="button inline invertgray w100p">
									<span>Sign in</span>
								</a>
							</div>

							<div class="form-group">
								<label>
									Create a new account
								</label>
								<a href="/auth/register" class="button inline invertgray w100p">
									<span>Sign up</span>
								</a>
							</div>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
</div>
